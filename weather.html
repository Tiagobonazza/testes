<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima agora</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"
     />
    <script src="js/scripts.js" defer></script>
    <script src="js/rotaBack.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Onde serão mostrados as informações meteorologicas-->
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <!--será o formulario pra efetuar a pesquisa-->
                <input type="text" placeholder="Digite o nome da cidade" id="city-input"/>
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
       <div id="weather-data">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city">Cidade</span>
            <img src="https://flagsapi.com/shiny/32.png" alt="" id="country" />
            
        </h2>
        <br>
        <p id="temperature" >Temperatura:<span>0</span>&deg;C</p>
        <p>-----------------</p>
        <div id="description-container">
            <p id="description"></p>
           
        </div>
        <img src="" alt="Condições do tempo" id="weather-icon"/>
        <p>-----------------</p>
        <div id="details-container">
            <p id="umidity">
                <i class="fa-solid fa-droplet"></i>
                <span>0</span>
                
            </p>
            <p>-----------------</p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                   <span>0</span>
                </p>
            
        </div>
       </div>
       <button id="home">Voltar</button>
    </div>
</body>
</html>
